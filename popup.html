<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="popup-container">
        <!-- Navigation Bar -->
        <nav id="navbar">
            <button id="summary-btn" class="nav-btn active">Summary</button>
            <button id="chatbot-btn" class="nav-btn">Chatbot</button>
        </nav>

        <!-- Content Area -->
        <div id="content-area">
            <!-- Summary Section -->
            <section id="summary-section">
                <h1 class="section-title">Summary</h1>
                <textarea class="styled-textarea" placeholder="The summary will appear here..." readonly></textarea>
            </section>

            <!-- Chatbot Section (Hidden by Default) -->
            <section id="chatbot-section" class="hidden">
                <h1 class="section-title">Chatbot</h1>
                <textarea class="styled-textarea" placeholder="Type your question here..."></textarea>
                <button class="styled-button">Ask</button>
                <div class="answer-box">The chatbot response will appear here.</div>
            </section>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
