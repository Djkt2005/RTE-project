<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Helper</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="popup-container">
        <!-- Initial view -->
        <div id="main-view">
            <h1 class="title">Website Helper</h1>
            <p class="subtitle">What would you like to do?</p>
            <div id="button-container">
                <button id="summarize-button" class="animated-button">Summarize Website</button>
                <button id="ask-question-button" class="animated-button">Ask a Question</button>
            </div>
        </div>

        <!-- Summarize view -->
        <div id="summarize-view" class="hidden">
            <h1 class="title">Summarize Website</h1>
            <textarea class="styled-textarea" placeholder="Your summary will appear here..." readonly></textarea>
            <button id="back-from-summarize" class="styled-button">Back</button>
        </div>

        <!-- Ask Question view -->
        <div id="question-view" class="hidden">
            <h1 class="title">Ask a Question</h1>
            <textarea id="question-input" class="styled-textarea" placeholder="Type your question here..."></textarea>
            <button id="submit-question" class="styled-button">Submit</button>
            <div class="answer-box" id="answer-box">
                <p>Answer will appear here...</p>
            </div>
            <button id="back-from-question" class="styled-button">Back</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
